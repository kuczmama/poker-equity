<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Hand History Analysis</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#38e07b",
              "background-light": "#f6f8f7",
              "background-dark": "#122017",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
        .analysis-card {
            transition: all 0.2s;
        }
        .action-rating-good { color: #22c55e; }
        .action-rating-ok { color: #eab308; }
        .action-rating-bad { color: #ef4444; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col min-h-screen">
        <nav class="w-full py-4 px-4 sm:px-6 lg:px-8 border-b border-gray-200 dark:border-gray-700">
            <div class="max-w-4xl mx-auto flex justify-center space-x-4">
                <a href="index.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary">Single Hand Calculator</a>
                <span class="text-gray-400">|</span>
                <a href="range-equity.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary">Range Calculator</a>
                <span class="text-gray-400">|</span>
                <a href="range-visual.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary">Visual Range</a>
                <span class="text-gray-400">|</span>
                <a href="bet-sizing.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary">Bet Sizing</a>
                <span class="text-gray-400">|</span>
                <a href="hand-analysis.html" class="text-sm font-bold text-primary">Hand Analysis</a>
            </div>
        </nav>
        
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-5xl space-y-8">
                <div>
                    <h1 class="text-center text-3xl font-bold text-gray-900 dark:text-white">Hand History Analysis</h1>
                    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">Paste your CoinPoker hand history to rate your actions.</p>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Input Panel -->
                    <div class="space-y-6">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="handHistory">Hand History</label>
                            <textarea class="appearance-none rounded-lg relative block w-full px-3 py-4 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 text-xs font-mono h-[500px]" id="handHistory" placeholder="Paste hand history here..."></textarea>
                        </div>
                        
                        <div class="space-y-2">
                             <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="heroName">Hero Name (Optional)</label>
                             <input class="appearance-none rounded-lg relative block w-full px-3 py-4 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 text-base" id="heroName" type="text" placeholder="Auto-detected if you have hole cards"/>
                        </div>
                        
                        <button id="analyzeBtn" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-background-dark bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors" type="button">
                            Analyze Hand
                        </button>
                    </div>
                    
                    <!-- Results Panel -->
                    <div class="space-y-6" id="resultsPanel" style="display: none;">
                         <div class="bg-gray-50 dark:bg-gray-800/20 rounded-lg p-6">
                            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Hand Summary</h3>
                            <div id="handSummary" class="text-sm text-gray-600 dark:text-gray-300 space-y-2"></div>
                         </div>

                         <div id="analysisContainer" class="space-y-4">
                            <!-- Analysis items will be injected here -->
                         </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="pokersolver-real.js"></script>
    <script src="poker-logic.js"></script>
    <script src="hand-analysis-app.js"></script>
</body>
</html>
